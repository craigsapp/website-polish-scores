
<!-- template-browse
	Template for the main browsing page.
-->

{% raw %}
<script id="template-browse" type="text/x-handlebars-template">


<h1>{{trans "title"}}</h1>

<center>
<div id="filters">
<div class="filter-div" id="filter-century"></div>
<div class="filter-div" id="filter-siglum"></div>
<div class="filter-div" id="filter-genre"></div>
<br/>
<div class="filter-div" id="filter-composer"></div>
<div class="filter-div" id="filter-nationality" style="display:none;"></div>
<br/>
<div class="filter-div" id="filter-title"></div>
<div class="filter-div" id="filter-lyrics"></div>
<div class="filter-div button" title="{{trans 'clear_help'}}" onclick="resetBrowse()">{{trans "clear"}}</div>
<div class="filter-div button" title="{{trans 'copy_link'}}"
	onclick="copySearchLink()">{{trans "link"}}</div>
<br/>
<div class="filter-div" id="results-count"></div>
</div>
</center>

<div id="results"></div>

</script>
{% endraw %}
